<div id="titleDiv" class="center">
	<h1 id="title">SNAKE #OLDSKOOL</h1>
</div>
<div id="snakeContainer" class="center">
	<h3>Score: {{score}}</h3>
	<div>
		<div class="row" ng-repeat="column in board">
			<div class="column" ng-style="{'background-color': setStyling($parent.$index, $index)}" ng-repeat="row in column track by $index">
			</div>
		</div>
	</div>
	<div class="center" id="startSnake" ng-click="startSnake()">Start Game!</div>
</div>
